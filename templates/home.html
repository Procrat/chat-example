<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="messages">
    {% for message in messages %}
      <div>{{ message.sender }}: {{ message.content }}</div>
    {% endfor %}
  </div>

  <form action="new-msg" method="POST">
    Your name: <input type="text" name="sender" autofocus>
    Message: <input type="text" name="content">
    <input type="submit">
  </form>
</body>
</html>
